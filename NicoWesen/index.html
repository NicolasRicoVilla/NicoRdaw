        <div class="formulario1">
            <form class="formulario"  onsubmit="return editarWesen()" >
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <input type="url" id="imagen" name="imagen" required><br>

                </select>
                <br>
